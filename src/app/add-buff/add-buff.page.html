<mat-toolbar color="primary">
  <button mat-button color="secondary" routerLink="" style="left: -1rem">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <div class="toolbar-title">
    Nuovo Buff
  </div>
</mat-toolbar>

<mat-drawer-container>

<form class="buff-form">

  <mat-form-field class="name-buff" appearance="outline">
    <input matInput placeholder="Nome Buff" [(ngModel)]="buff.name" name="name">
    <mat-icon matSuffix color="accent">playlist_add</mat-icon>
  </mat-form-field>

  <mat-form-field class="name-buff">
    <textarea matInput placeholder="Descrizione" [(ngModel)]="buff.description" name="description"></textarea>
  </mat-form-field>

  <table cellspacing="0"><tr>
    <td><mat-icon svgIcon="damage_icon" matSuffix color="accent" class="icon-add-buff"></mat-icon></td>
    <td><mat-form-field class="ts-buff">
      <mat-placeholder>
        Bonus Tiro
      </mat-placeholder>
      <input matInput type="number" [(ngModel)]="buff.hit" name="hit">
    </mat-form-field></td>
    <td><mat-form-field class="ts-buff">
      <mat-placeholder>
        Bonus Danni
      </mat-placeholder>
      <input matInput type="number" [(ngModel)]="buff.damage" name="damage">
    </mat-form-field></td>
  </tr></table>

  <table cellspacing="0"><tr>
    <td><mat-icon svgIcon="ca_icon" matSuffix color="accent" class="icon-add-buff"></mat-icon></td>
    <td>
      <mat-form-field class="ca-buff">
        <mat-placeholder>
          Bonus Classe Armatura
        </mat-placeholder>
        <input matInput type="number" [(ngModel)]="buff.ac" name="ac">
      </mat-form-field>
    </td>
  </tr></table>

  <table cellspacing="0"><tr>
    <td><mat-icon svgIcon="ts_icon" matSuffix color="accent" class="icon-add-buff"></mat-icon></td>
    <td><mat-form-field class="ts-buff">
      <mat-placeholder>
        Bonus Tempra
      </mat-placeholder>
      <input matInput type="number" [(ngModel)]="buff.fortitude" name="fortitude">
    </mat-form-field></td>
    <td><mat-form-field class="ts-buff">
      <mat-placeholder>
        Bonus Riflessi
      </mat-placeholder>
      <input matInput type="number" [(ngModel)]="buff.reflex" name="reflex">
    </mat-form-field></td>
    <td><mat-form-field class="ts-buff">
      <mat-placeholder>
        Bonus Volont√†
      </mat-placeholder>
      <input matInput type="number" [(ngModel)]="buff.will" name="will">
    </mat-form-field></td>
  </tr></table>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Altri
        </mat-panel-title>
      </mat-expansion-panel-header>

      <table cellspacing="0"><tr>
        <td>
          <mat-form-field class="extra-buff">
            <mat-placeholder>
              Attacchi Extra
            </mat-placeholder>
            <input matInput type="number" [(ngModel)]="buff.extra_attack"
                   name="extra_attack">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="extra-buff">
            <mat-placeholder>
              Molt. Danni
            </mat-placeholder>
            <input matInput type="number" [(ngModel)]="buff.multiplier"
                   name="multiplier">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="extra-buff">
            <mat-label>Tipo</mat-label>
            <mat-select [(ngModel)]="buff.type" name="type">
              <mat-option *ngFor="let t of types" [value]="t">
                {{ t }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="extra-buff">
            <mat-label>Aumento Taglia</mat-label>
            <mat-select [(ngModel)]="buff.size" name="size">
              <mat-option *ngFor="let s of sizes" [value]="s">
                {{ s }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-accordion>
    <mat-expansion-panel style="margin-top: 1rem">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Bonus Caratteristiche
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="attr-table">
        <table>
          <tr>
            <td>
              <mat-form-field class="stat">
                <mat-placeholder>
                  FOR Bonus
                </mat-placeholder>
                <input matInput type="number" [(ngModel)]="buff.strength_bonus" name="strength_bonus">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="stat">
                <mat-placeholder>
                  INT Bonus
                </mat-placeholder>
                <input matInput type="number" [(ngModel)]="buff.intelligence_bonus" name="intelligence_bonus">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="stat">
                <mat-placeholder>
                  DES Bonus
                </mat-placeholder>
                <input matInput type="number" [(ngModel)]="buff.dexterity_bonus" name="dexterity_bonus">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="stat">
                <mat-placeholder>
                  SAG Bonus
                </mat-placeholder>
                <input matInput type="number" [(ngModel)]="buff.wisdom_bonus" name="wisdom_bonus">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="stat">
                <mat-placeholder>
                  COS Bonus
                </mat-placeholder>
                <input matInput type="number" [(ngModel)]="buff.constitution_bonus" name="consitution_bonus">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="stat">
                <mat-placeholder>
                  CAR Bonus
                </mat-placeholder>
                <input matInput type="number" [(ngModel)]="buff.charisma_bonus" name="charisma_bonus">
              </mat-form-field>
            </td>
          </tr>
        </table>
      </div>

    </mat-expansion-panel>
  </mat-accordion>
</form>
</mat-drawer-container>

<div class="save-button-div">
  <button mat-flat-button color="primary" class="save-button" (click)="saveBuff($event)">Salva</button>
</div>
