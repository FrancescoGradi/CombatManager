<mat-label mat-dialog-title>Inserisci nuova classe</mat-label>
<mat-dialog-content>
  <div style="align-content: center">
      <input id="newClass" placeholder="Classe" style="width: 100%" label="NewClass" [(ngModel)]="text">
  </div>
  <div style="width: 100%; text-align: center">
      <button mat-button mat-dialog-close="{{ this.text }}">OK</button>
      <button mat-button mat-dialog-close>Chiudi</button>
  </div>
</mat-dialog-content>
